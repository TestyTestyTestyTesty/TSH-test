<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Github-browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="navbar">
    <div class="navbar-brand">
      <div class="navbar-item">
        <div class="field has-addons">
          <div class="control">
            <input class="input username" type="text" placeholder="enter github username">
          </div>
          <div class="control">
            <button class="button is-info load-username" disabled>
              Load
            </button>
          </div>
        </div>
      </div>

      <div class="navbar-item">
        <div class="loader is-hidden" id="spinner"></div>
      </div>

    </div>
  </nav>

  <section>
    <div class="container">
      <div class="columns is-tablet">
        <div class="profile-container column is-one-third-widescreen is-half-tablet" id="profile-info"></div>
        <div class="events-container column">
          <div class="timeline" id="user-timeline"></div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
